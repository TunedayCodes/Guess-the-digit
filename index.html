<body>
      <h1>Guess the digit</h1>
      <p>I have a digit in mind ranging from 1 to 100.<br>
      Can you rightly guess it in 10 turns or less?
      You will be informed if your guess is <em>too high or too low</em>.<br>Also bear it in mind that you've <strong>Ten(10) trials</strong> to get it right.</p>
      <input type="number" id="guess" placeholder="Enter your guess digits" required>
      <button id="check">Validate guess</button>
      <h3 id="msg"></h3>
      <button id="start">Start a new game</button>
